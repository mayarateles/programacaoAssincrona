<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulte aqui o valor do seu carro</title>
    <link rel="shortcut icon" type="imagex/png" href="./images/favicon.ico" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card-group align-items-center">
      <div class="row card text-center">
        <form id="fipe" method="post" action="enviar">
          <div class="col">
            <select
              class="form-select form-select-lg mb-3"
              id="marcas"
              name="marcas"
              aria-label=".form-select-lg example"
              disabled
            >
              <option>Buscando marcas de carros</option>
            </select>
          </div>
          <div class="col">
            <select
              class="form-select form-select-lg mb-3"
              id="modelos"
              name="modelos"
              aria-label=".form-select-lg example"
              disabled
            >
              <option>Selecione o modelo</option>
            </select>
          </div>
          <div class="col">
            <select
              class="form-select form-select-lg mb-3"
              id="anos"
              name="anos"
              aria-label=".form-select-lg example"
              disabled
            >
              <option>Selecione o ano</option>
            </select>
          </div>
          <div>
            <label id="veiculo">
              Valor:
              <input
                id="veiculo_valor"
                name="veiculo.valor"
                type="text"
                readonly
                disabled
              />
            </label>
          </div>
        </form>
      </div>

      <div class="card text-center">
        <img
          src="images/redCar-removebg-preview.png"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
    </div>
    <footer id="footer">
      <div class="container-fluid text-center">
        <div class="social-icon">
          <a href="https://www.linkedin.com/in/mayara-teles-pereira-rocha/">
            <i class="social-icon fab fa-linkedin"></i>
          </a>

          <a href="https://twitter.com/mayaratelespr">
            <i class="social-icon fab fa-twitter fa-lg"></i>
          </a>

          <a href="https://www.instagram.com/mayaraevinicius/">
            <i class="social-icon fab fa-instagram"></i>
          </a>
        </div>
        <p>
          Made with ‚ù§ by
          <a href="https://github.com/mayaratelespr">Mayara Teles</a>
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
